<dom-module id="my-view1">
  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
      paper-slider.red {
        width: auto;
         --paper-slider-knob-color: var(--paper-red-500);
         --paper-slider-active-color: var(--paper-red-500);
       }
      paper-fab.fab-add-event {
        --paper-fab-background: var(--paper-light-blue-500);
        --paper-fab-keyboard-focus-background: var(--paper-light-blue-900);
        margin: 20px 10px 20px;
      }
      paper-fab.fab-search {
        --paper-fab-background: var(--paper-orange-500);
        --paper-fab-keyboard-focus-background: var(--paper-orange-900);
        margin: 20px 10px 20px;
      }

      div.br-fabs {
        position: fixed;
        bottom: 10px;
        right: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">1</div>
      
      <h1>Test Event 1</h1>

      <paper-slider class="red" pin value="23" max="255" editable></paper-slider>

      <p>Ut labores minimum atomorum pro. Laudem tibique ut has.</p>

      <paper-dialog id="actions">
        <h2>Dialog Title</h2>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
        
        <div class="buttons">
          <paper-button>More Info...</paper-button>
          <paper-button dialog-dismiss>Decline</paper-button>
          <paper-button autofocus dialog-confirm>Accept</paper-button>
        </div>

      </paper-dialog>

      <paper-dialog id="modal" center with-backdrop>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>

        <div class="buttons">
          <paper-button dialog-confirm>Tap me to close</paper-button>
        </div>
      </paper-dialog>


    <paper-button onclick="animated.open()" raised>Full Details</paper-button>

  </div>
  <div class="br-fabs">
    <paper-fab icon="plus" title="add-event" class="fab-add-event"></paper-fab>
    <paper-fab icon="search" title="search" class="fab-search"></paper-fab>
  </div>

</template>

<script>
  Polymer({
    is: 'my-view1'
  });

</script>

</dom-module>
