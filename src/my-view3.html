<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<dom-module id="my-view3">

  <template>

    <style>
      .create-events-inputs {
        display: block;
        padding: 10px;
        width: 30%;
        float: left;
      }

      .create-event-live-display {
        display: block;
        padding: 10px;
        width: 40%;
        float: right;
      }

      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #21212s1;
      }
    </style>

  <paper-card heading="Create an Event" class="create-events-inputs">
    <div class="card-content">
      <paper-input label="Event Image (replace with uploader)"></paper-input>
      <paper-input label="Event Name"></paper-input>
      <paper-input label="Event Date (replace with popup calendar)"></paper-input>
      <paper-input label="Event something else"></paper-input>
    </div>

    <div class="card-actions">
      <paper-button>Submit</paper-button>
    </div>
  </paper-card>


  <paper-card heading="Live Event Preview" image="http://feelgrafix.com/data/landscape/landscape-7.jpg" class="create-event-live-display">
    <div class="card-content">
      <p>Event Date</p>
      <p>Event something else some information</p>
    </div>
  </paper-card>


  </template>

  <script>

    Polymer({

      is: 'my-view3'

    });

  </script>

</dom-module>
